
<html>
    <head>
        <h1>Welcome: Type something in to search</h1>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto auto;
                /* background-color: #2196F3; */
                padding: 10px;
            }

            .grid-item {
                /* background-color: rgba(255, 255, 255, 0.8);
                border: 1px solid rgba(0, 0, 0, 0.8); */
                padding: 20px;
                font-size: 30px;
                /* text-align: center; */
                width: 85%;
                font-size: 18;
            }

            a:link {
                color: blue;
            }

            a:visited {
                color: green;
            }

            a:hover {
                color: hotpink;
            }

            a:active {
                color: red;
            }


            .slidecontainer {
                width: 100%;
            }

            .slider {
                width: 50%;
            }
        </style>
    </head>

    
    <body>
        <script src="searching.js"></script>
        <script src="YoutubeHandler.js"></script>
        <script src="GoogleHandler.js"></script>
        <script src="RandomWordHandler.js"></script>
        <script src="Retrieve.js"></script>

        
        <div id = "instructions">Instructions: Type some words and press the send button to search <br/> To search a random set of words, press random and choose a number then press send<br/><br/></div>
        <input id = "userInput"></input>

        <div class="slidecontainer">
            <input type="range" min="1" max="5" value="50" class="slider" id="randomWords" style="display: none">
            <p id="randomNumWords" style="display: none">Number of words: <span id="randomNumValue"></span></p>
        </div>

        <button id = "userSearch">word search</button>
        <button id = "random">random</button><br/>
        <button id = "search" >send</button><br/>

        <div class="slidecontainer">
            <input type="range" min="1" max="10" value="50" class="slider" id="numResults"> Change max searches
            <p>Max searches: <span id="sliderValue"></span></p>
        </div>

        <div id ="text"></div>


        <div class="grid-container">
            <div class="grid-item" id = "left"></div>
            <div class="grid-item" id = "right"></div>
        </div>
    </body>


    <footer>
        Made by: Connor Lee
    </footer>
</html>
